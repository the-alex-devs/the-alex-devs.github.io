# Change baseurl before deploy test
baseurl = "https://alexdean.link"
languageCode = "en-us"
title = "Alex's IT Blog"

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "en"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = false



[pagination]
pagerSize = 5

[deployment]
  [[deployment.targets]]
    name = 'production'
    url = 's3://alexdeanlink-blog?region=us-east-1'
    cloudFrontDistributionID = 'E2423P2GDEDYUH'